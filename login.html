<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ-BLOG</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="center-wrapper w-100 h-100 d-flex flex-column justify-content-center align-items-center">
        <a href="#" class="text-primary my-3 text-decoration-none d-flex justify-content-center align-items-center">
            <i class="fas fa-arrow-right mx-1"></i>
            <span>بازگشت</span>
        </a>
        <div class="auth-form">
            <h2 class="text-center text-dark">
                <span>MAZ</span><span class="text-primary">-BLOG</span>
            </h2>
            <p class="text-secondary">لطفا برای ورود فرم زیر را تکمیل کنید</p>
            <hr>
            <form method="post" class="my-4">
                <div class="mb-3">
                    <label for="" class="form-label text-dark">آدرس ایمیل</label>
                    <input type="text" name="" id="" class="custom-input" placeholder="آدرس ایمیل..."
                        aria-describedby="helpId">
                    <small id="helpId" class="text-warning d-flex">
                        <i class="fas fa-bomb"></i>
                        <span>Field Requierd</span>
                    </small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label text-dark">کلمه عبور</label>
                    <input type="text" name="" id="" class="custom-input" placeholder="کلمه عبور..."
                        aria-describedby="helpId">
                    <small id="helpId" class="text-warning">Help text</small>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary d-flex justify-content-center align-items-center">
                        <span>ورود</span>
                        <i class="fas fa-arrow-left mx-1"></i>
                    </button>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <a href="#" class="text-decoration-none size-sm">کلمه عبور خود را فراموش کرده اید ؟</a>
                    <a href="#" class="text-decoration-none size-sm">ثبت نام</a>
                </div>
                <hr>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <a href="" class="btn w-100 btn-outline-danger d-flex justify-content-center align-items-center">
                        <span>ورود با گوگل</span>
                        <i class="fab fa-google-plus-g mx-1"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
